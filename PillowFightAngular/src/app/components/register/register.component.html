<div class="container-fluid" style="text-align: center;">
    <div class="body">
        <img style="width:400px; border: 2px solid black;" src="https://ctl.s6img.com/society6/img/emyYNTZARWr1fhtte2GtOi9x6KY/w_1500/pillows/~artwork,fw_3500,fh_3500,iw_3500,ih_3500/s6-0082/a/32610063_3711166/~~/knights-sword-pillows.jpg" />
        <h1 class="title">Register</h1>
        <form class=form-group [formGroup]="registration"  style="width:400px; margin: auto">
            <div class="form-group">
                <div class="col">
                    <input type="username" id="username" formControlName="Username" class="form-control" placeholder="Username"/>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col">
                    <input type="email" id="email" formControlName="Email" class="form-control" placeholder="Email" />
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col">
                    <input type="password" id="password" formControlName="Password" class="form-control" placeholder="Password"/>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col">
                    <input type="password" id="confirm" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" />
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col">          
                    <button type="submit" class="btn btn-primary btn-block" (click)="registerPlayer(registration.value)">Register</button>
                </div>
            </div>
        </form>
    </div>
  </div>
